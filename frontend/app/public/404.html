<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // يحفظ المسار الكامل الذي حاول المستخدم الوصول إليه
      const path = location.pathname + location.search + location.hash;
      
      // يخزنه في sessionStorage ليقرأه تطبيق React
      sessionStorage.setItem('redirectPath', path);
      
      // يعيد التوجيه إلى الصفحة الرئيسية للتطبيق
      location.replace(location.origin);
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.
  </body>
</html>
